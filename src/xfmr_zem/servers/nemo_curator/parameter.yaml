# Technical Parameters for Nemo Curator Server
# These are default technical values. Override them in your pipeline YAML.

normalize:
  normalization: "NFC"
  text_column: "text"
  cleanup_patterns: []

quality_filter:
  min_words: 50
  max_non_alpha_ratio: 0.25
  text_column: "text"

deduplicate:
  text_column: "text"
  method: "exact"
  threshold: 0.85
