name: dag_validation_test

servers:
  nemo: servers/nemo_curator
  dj: servers/data_juicer

pipeline:
  - name: step_1
    dj.clean_content:
      input:
        data: [{"text": "<html>Hello   World! ðŸ˜Š</html>"}]
        remove_html: true
        remove_emojis: true
  
  - name: step_2
    dj.refining_filter:
      input:
        data: "$step_1"
        min_len: 10
  
  - name: step_3
    nemo.normalize:
      input:
        data: "$step_2"
        normalization: "NFC"
