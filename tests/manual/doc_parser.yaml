name: doc_parser_pipeline

servers:
  ocr: servers/ocr
  corrector: servers/corrector

pipeline:
  - name: parse_document
    ocr.extract_text: 
      input:
        data: 
          - file_path: 'data/47-2026ndcp.signed_page_1.jpg'
        field: file_path
    cache: False
  - name: correct_document
    corrector.correct_text:
      input:
        data: $parse_document
        field: "text"
    cache: False

