name: doc_parser_pipeline

servers:
  ocr: src/xfmr_zem/servers/doc_parser/ocr.py
  corrector: src/xfmr_zem/servers/doc_parser/corrector.py

pipeline:
  - name: parse_document
    ocr.landingai_ocr:
      input:
        data: 
          - file_path: 'data/47-2026ndcp.signed_page_1.jpg'
          - file_path: 'data/ITSELF_page_5.jpg'
    cache: True

  - name: correct_document
    corrector.protonx_legal_markdown_corrector:
      input:
        data: "$parse_document"
    cache: False

