name: full_solid_pipeline_test

servers:
  nemo_curator: servers/nemo_curator
  instruction_gen: servers/instruction_gen

pipeline:
  - nemo_curator.normalize:
      input:
        normalization: "NFC"
        data:
          - text: "Văn bản pháp luật về xử phạt vi phạm hành chính 2026."
          - text: "Văn bản pháp luật về xử phạt vi phạm hành chính 2026 (Duplicate)."
  - nemo_curator.fuzzy_deduplication:
      input:
        threshold: 0.85
  - instruction_gen.complexity_scorer:
      input: {}
  - instruction_gen.generate_qa_pairs:
      input:
        num_pairs: 2
        model: "gemini-1.5-flash"
