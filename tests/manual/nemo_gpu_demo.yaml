name: nemo_gpu_big_data_demo

parameters:
  # Toàn cục: Kích hoạt GPU cho các step hỗ trợ
  nemo_curator.use_gpu: true
  nemo_curator.return_reference: true
  

servers:
  io: servers/io
  nemo_curator: servers/nemo_curator

pipeline:
  # 1. Đọc dữ liệu mô phỏng 100GB (Parquet)
  - io.load_parquet:
      input:
        path: "data/big_data_sim.parquet"
        return_reference: true
  
  # 2. Loại bỏ PII sử dụng GPU (cuDF/CUDA mô phỏng)
  - nemo_curator.pii_removal:
      input:
        use_gpu: true
      
  # 3. Loại bỏ trùng lặp sử dụng GPU
  - nemo_curator.deduplication:
      input:
        use_gpu: true

  # 4. Lưu kết quả cuối cùng
  - io.save_parquet:
      input:
        path: "data/nemo_processed_gpu.parquet"
