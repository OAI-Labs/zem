name: phase4_frontier_test

servers:
  llm: servers/llm
  sinks: servers/sinks
  dj: servers/data_juicer

pipeline:
  - name: raw_data
    dj.clean_content:
      input:
        data: "The stock market in Wall Street is fluctuating due to new tech regulations."

  - name: processed_data
    llm.classify_domain:
      input:
        data: "$raw_data"
        categories: ["Finance", "Technology", "Health"]

  - name: registry_data
    sinks.to_huggingface:
      input:
        data: "$processed_data"
        repo_id: "khaihoang/zem-processed-v1"
        private: true

  - name: vectordb_data
    sinks.to_vector_db:
      input:
        data: "$processed_data"
        collection: "financial_reports"
        provider: "pinecone"
